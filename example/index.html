<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind grid container - example</title>
  </head>
  <body class="bg-blue-200">
    <section class="container-base">
      <ul
        class="grid grid-flow-dense gap-6 py-7 md:auto-rows-[14rem] md:grid-cols-3 lg:grid-cols-6"
      >
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?1"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?2"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?3"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?4"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?5"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?6"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?7"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?8"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?9"
          />
        </li>
        <li class="overflow-hidden rounded-md bg-slate-400/80">
          <img
            class="h-full w-full object-cover"
            src="https://picsum.photos/800/600?10"
          />
        </li>
      </ul>
    </section>

    <section class="container-base container-color-debugging">
      <div class="container-full-bg">
        <div class="content"></div>
      </div>

      <div class="container-full">
        <div class="content"></div>
      </div>

      <div class="container-feature">
        <div class="container-base">
          <div class="content"></div>
        </div>
      </div>

      <div class="container-full-bg">
        <div class="container-full-bg">
          <div class="container-feature">
            <div class="content"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
